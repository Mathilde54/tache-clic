<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Jeu des cibles — Arcade</title>

  <!-- Pour reset les scores si besoin -->
  <!-- localStorage.removeItem("scoresJeu1_v2"); -->
  <!-- localStorage.removeItem("dernierPseudo"); -->

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="zone-jeu">

    <!-- ACCUEIL -->
    <div id="accueil">
      <div id="accueil-titre">Jeu des cibles</div>
      <div id="accueil-boutons">
        <button id="accueil-demarrer" class="btn">Démarrer</button>
        <button id="accueil-scores" class="btn ghost">Tableau des scores</button>
      </div>
    </div>

    <!-- INFOS EN JEU -->
    <div id="infos">
      <div id="score">Cibles touchées : 0 / 25</div>
      <div id="touches">Touches totales : 0 (Erreurs : 0)</div>
      <div id="temps">Temps : 0.00 s</div>
    </div>

    <div id="message-centre"></div>

    <!-- CIBLE -->
    <div id="cible" class="cible"></div>

    <!-- FIN -->
    <div id="fin-container">
      <div id="fin-gauche">
        <div id="fin-titre">Résultat</div>
        <div id="fin-resultat"></div>
        <div id="fin-message-info"></div>
      </div>

      <div id="fin-droite">
        <div id="scores-container">
          <table id="scores-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Pseudo</th>
                <th>Temps</th>
                <th>Erreurs</th>
              </tr>
            </thead>
            <tbody id="scores-tbody"></tbody>
          </table>
        </div>
      </div>

      <div id="fin-boutons">
        <button id="enregistrer-score" class="btn">Enregistrer</button>
        <button id="recommencer-fin" class="btn">Recommencer</button>
        <button id="menu-fin" class="btn ghost">Menu</button>
      </div>
    </div>

  </div>

  <script src="game.js" defer></script>
</body>
</html>
